[package]
name = "codectrl"
version = "0.1.0"
edition = "2021"
authors = ["pwnCtrl <contact@pwnctrl.com>", "Samuel Boyden <sam@stboyden.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.0"
crossterm = "0.22"
eframe = "0.15"
egui = { version = "0.15", features = ["persistence", "multi_threaded"] }
egui_glow = "0.15"
epi = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11"
serde_json = "1.0"
server = { path = "./server" }
tokio = { version = "1.0", features = ["full"] }
tui = { version = "0.16", default-features = false, features = ["crossterm"] }